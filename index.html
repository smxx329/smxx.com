</html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>企业签到系统</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  .form-group label {
    display: block;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .form-group button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  .form-group button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>员工签到</h2>
  <form id="sign-in-form">
    <div class="form-group">
      <label for="name">姓名:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="sign-in-time">签到时间:</label>
      <input type="time" id="sign-in-time" name="sign-in-time" required>
    </div>
    <div class="form-group">
      <button type="submit">签到</button>
    </div>
  </form>
</div>

<script>
document.getElementById('sign-in-form').addEventListener('submit', function(e) {
  e.preventDefault();
  var name = document.getElementById('name').value;
  var signInTime = document.getElementById('sign-in-time').value;
  
  // 这里可以添加代码将签到信息发送到服务器
  
  alert('签到成功！\n姓名: ' + name + '\n时间: ' + signInTime);
  
  // 清空表单
  this.reset();
});
</script>

</body>
</html>
